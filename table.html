<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
    
    
    }


    /* css selector */
    th, td{  
        border: 1px solid black;
        padding: 6px;
    }
</style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>+++</td>
            </tr>
            <tr>
                <td>Pyhton</td>
                <td>---</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
